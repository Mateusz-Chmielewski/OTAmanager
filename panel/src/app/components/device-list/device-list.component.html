<div class="container">
    @for(device of devices(); track device.id;) {
        <div>
            <h2>{{device.name}} </h2>
            <p>{{device.id}}</p>
            <p>{{device.description}}</p>
            <button (click)="onDetailDevice(device.id)">Detail</button>
        </div>
    }
</div>
